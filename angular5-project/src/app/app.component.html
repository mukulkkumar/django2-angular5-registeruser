<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
          <div class="form-group">
            <input [(ngModel)]="register.username" type="text" class="form-control" placeholder="Enter username">
          </div>
          <div class="form-group">
            <input [(ngModel)]="register.password" type="password" class="form-control" placeholder="Enter password">
          </div>
          <div class="form-group">
            <input [(ngModel)]="register.email" type="email" class="form-control" placeholder="Enter email">
          </div>          
          <button class="btn btn-success" (click)="registerUser()">Register User</button>
        </div>
      </div>
  </div>
</div>
